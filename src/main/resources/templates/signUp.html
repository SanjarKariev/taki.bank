<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/header.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
    <link th:href="@{/css/main.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
    <link th:href="@{/css/signUp.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon"> <!--including ico files with Thymeleaf-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><!--the library with the font is pulled up-->
    <title>Bank</title>
</head>

<body class="text-center">
    <header th:insert="block/header :: header"></header> <!--including HTML files with Thymeleaf-->

    <main class="form-signup">
        <form class="form_signup">
            <div class="div_img">
                <img class="img_logo" th:src="@{/img/logo.png}" alt="" width="100" height="100"> <!--including PNG files with Thymeleaf-->
            </div>

            <h1 class="h3_text_greeting">Регистрация в taki.Bank</h1>

            <div class="div_input">
                <input type="text" name="inputSurname" class="form-control" placeholder="Фамилия" required="">
            </div>

            <div class="div_input">
                <input type="text" name="inputName" class="form-control" placeholder="Имя" required="">
            </div>

            <div class="div_input">
                <input type="text" name="inputPatronymic" class="form-control" placeholder="Отчество" required="">
            </div>

            <div class="div_input">
                <input type="date" name="inputBirthday" class="form-control" placeholder="Дата рождения" required="">
            </div>

            <div class="div_input">
                <input type="email" name="inputEmail" class="form-control" placeholder="Электронная почка" required="">
            </div>

            <div class="div_input">
                <input type="text" name="inputMobileNumber" class="form-control" placeholder="Номер телфона" required="">
            </div>

            <div class="consent">
                <label>
                    <input type="checkbox" value="consent"> Я соглашаюсь с тем что ознакомлен с .......
                </label>
            </div>

            <div class="div_input">
                <button class="buttonSignUp">Зарегестирироваться</button>
            </div>
        </form>
    </main>
</body>

</html>
