<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link th:href="@{/css/header.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
        <link th:href="@{/css/main.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
        <link th:href="@{/css/signIn.css}" rel="stylesheet" /> <!--including CSS files with Thymeleaf-->
        <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon"> <!--including ico files with Thymeleaf-->

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><!--the library with the font is pulled up-->
        <title>Bank</title>
    </head>

    <body class="text-center">
        <header th:insert="block/header :: header"></header> <!--including HTML files with Thymeleaf-->

        <main class="form-signin">
            <form class="form_signin">
                <div class="div_img">
                    <img class="img_logo" th:src="@{/img/logo.png}" alt="" width="100" height="100"> <!--including PNG files with Thymeleaf-->
                </div>

                <h1 class="h3_text_greeting">Вход в taki.Bank</h1>

                <div class="div_input">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Электронная почка" required=""
                           autofocus="">
                </div>

                <div class="div_input">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
                </div>

                <div class="savePas">
                    <label>
                        <input type="checkbox" value="savePassword"> Сохратнить пароль
                    </label>
                </div>

                <div class="div_input">
                    <button class="buttonSignIn">Войти</button>
                </div>
                <a class="sign_up" href='http://localhost:8080/signUp'>Зарегестрироваться</a>
            </form>
        </main>
    </body>

</html>
